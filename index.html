<!DOCTYPE html>
<html ng-app= "friendsList">
  <head>
    <meta charset="utf-8">
    <title>My First Angular App</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
  </head>
  <body ng-controller='mainCtrl'>

   <h1>My Friends</h1>

   <div ng-repeat='friend in friends'>
     <p>Name: {{friend}}</p>
   </div>
   <input ng-model='input' type="text" name="name" placeholder="Add New Friend">

   <button type="button" name="button" ng-click='addFriend()'>New Friend</button>





<!-- Angular CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script src='js/app.js'></script>
<script src='js/mainCtrl.js'></script>

</script>
  </body>
</html>
